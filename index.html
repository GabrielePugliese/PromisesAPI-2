<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <div class="card">
        <div class="left">
            <img id="photo" src="" alt="User photo">
            <h2 id="fullname"></h2>
            <p id="username"></p>
            <p id="dob"></p>
            <p id="gender"></p>
        </div>
        <div class="right">
            <h3>Personal Info</h3>
            <p id="email"></p>
            <p id="address"></p>
            <p id="phone"></p>
            <p id="nat"></p>
        </div>
    </div>
    <script src="static/js/index.js"></script>
</body>
</html>
